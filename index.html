<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <script defer src="./assets/script.js"></script>
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/timer-clock_23f2-fe0f.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header class="header">
    <h1>Welcome to QuickQuiz!</h1>
    <h4>The timed quiz application</h4><br>
    <section class="buttons">
        <div>
            <button class="restart-quiz" id="restart-quiz">Restart Quiz</button>
            <button class="high-scores" id="high-scores">High Scores</button>
        </div>
    </section><br><br>
    </header>

    <body>

        <!-- container template that holds all questions and button -->
      <div class = "container">
        <div id="question-container" class="hide">
          <div id="question">
              <h4>Questions</h4>
            </div>
          <div id="select-buttons" class="btn-grid">
            <button class="btn">Option1</button><br>
            <button class="btn">Option2</button><br>
            <button class="btn">Option3</button><br>
            <button class="btn">Option4</button><br>
          </div>
        </div>
        
        <!-- next button will remain hidden until needed, only start is visible -->
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
       </div>
    </body>

</html>

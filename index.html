<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickQuiz</title>
    <script defer src="./assets/script.js"></script>
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/timer-clock_23f2-fe0f.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header class="header">
    <h1><a href="index.html">QuickQuiz!</a></h1>
    <h4>The timed quiz application</h4><br>
    <br>
</header>

<body>
    <!-- Timer -->
<div class="timer" id="timer"></div>
<div class = "container">
    <div id="question-container" class="hide"><br><br>
      <div id="question">
          <h1>Play Now!</h1><br>
          <p>click "start" to begin!</p>
          <p></p><br>
        </div><br><br>
      <div id="select-buttons" class="btn-grid">
      </div>
    </div><br>
    
    <!-- next button will remain hidden until needed, only start is visible -->
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
   </div>
</body>

<footer class="footer">
    <br><br>
    <section class="buttons">
        <div>
            <button class="restart-quiz btn" id="restart-quiz btn">Restart Quiz</button>
            <button class="high-scores btn" id="high-scores btn">High Scores</button>
        </div>
    </section>
</footer>

</html>
